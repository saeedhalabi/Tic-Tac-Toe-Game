<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link CSS File -->
    <link rel="stylesheet" href="game.css" />
    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe | Game</title>
  </head>
  <body>
    <div class="game-container">
      <div class="turn-text" id="turn-text">X's turn</div>
      <div class="scores">
        <div class="player-score" id="player1-score">Player 1: 0</div>
        <div class="player-score" id="player2-score">Player 2: 0</div>
      </div>
      <div class="grid" id="grid">
        <button id="button-0"></button>
        <button id="button-1"></button>
        <button id="button-2"></button>
        <button id="button-3"></button>
        <button id="button-4"></button>
        <button id="button-5"></button>
        <button id="button-6"></button>
        <button id="button-7"></button>
        <button id="button-8"></button>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
